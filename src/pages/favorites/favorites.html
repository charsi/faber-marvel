<ion-header>

  <ion-navbar>
    <ion-title>Favorites</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <h1>Characters</h1>
  <ion-list *ngIf="characters">
    <button ion-item  *ngFor="let character of characters" (click)="goToCharacterDetail(character)">
      <ion-thumbnail item-start>
        <img *ngIf="character.thumbnail.available"  src="{{character.thumbnail.path}}.{{character.thumbnail.extension}}" >
      </ion-thumbnail>
      <h2>{{character.name}}</h2>
    </button>
  </ion-list>
  <h1>Comics</h1>
  <ion-list *ngIf="comics">
    <button ion-item  *ngFor="let comic of comics" (click)="goToComicDetail(comic)">
      <ion-thumbnail item-start>
        <img src="{{comic.details.thumbnail.path}}.{{comic.details.thumbnail.extension}}" >
      </ion-thumbnail>
      <h2>{{comic.name}}</h2>
    </button>
  </ion-list>
</ion-content>
