<ion-header>

  <ion-navbar>
    <ion-title >{{character.name}}</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <!-- <h2 *ngIf="character">{{character.name}}</h2> -->
  <ion-list>
    <ion-item>
        <img src="{{character.thumbnail.path}}.{{character.thumbnail.extension}}">
    </ion-item>
      <ion-item text-wrap><p>{{character.description?character.description:'We don\\'t know much about '+character.name}}</p>
    </ion-item>

    <ion-item>
      <ion-icon name="book" item-start></ion-icon>
      Comics
      <ion-badge item-end>{{character.comics.available}}</ion-badge>
    </ion-item>

    <ion-item>
      <ion-icon name="book" item-start></ion-icon>
      Stories
      <ion-badge item-end>{{character.stories.available}}</ion-badge>
    </ion-item>

    <ion-item>
      <ion-icon name="book" item-start></ion-icon>
      Series
      <ion-badge item-end>{{character.series.available}}</ion-badge>
    </ion-item>
  </ion-list>

</ion-content>
