<ion-header>
  <ion-navbar>
    <ion-title>Faber Marvel</ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
  <ion-list *ngIf="charactersData">
    <ion-item  *ngFor="let character of charactersData.results">{{character.name}}</ion-item>
  </ion-list>
  <ion-infinite-scroll (ionInfinite)="doInfinite($event)">
    <ion-infinite-scroll-content></ion-infinite-scroll-content>
  </ion-infinite-scroll>
</ion-content>
