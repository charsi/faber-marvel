<ion-header>
  <ion-navbar>
    <ion-title>Faber Marvel</ion-title>
  </ion-navbar>
  <ion-searchbar
  [showCancelButton]="shouldShowCancel"
  (ionInput)="search($event)"
  (ionCancel)="cancel()">
</ion-searchbar>
</ion-header>

<ion-content padding>
  <ion-list *ngIf="characters">
    <button ion-item  *ngFor="let character of characters" (click)="goToCharacterDetail(character)">{{character.name}}</button>
  </ion-list>
  <ion-infinite-scroll (ionInfinite)="doInfinite($event)">
    <ion-infinite-scroll-content></ion-infinite-scroll-content>
  </ion-infinite-scroll>
</ion-content>
