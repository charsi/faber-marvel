<!--
  Generated template for the ComicsListPage page.

  See http://ionicframework.com/docs/components/#navigation for more info on
  Ionic pages and navigation.
-->
<ion-header>

  <ion-navbar>
    <ion-title>{{character.name}}</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>

    <ion-list >
        <button ion-item  *ngFor="let comic of character.comics.items" (click)="goToComicDetail(comic)">{{comic.name?comic.name:comic.title}}</button>
    </ion-list>
    <ion-infinite-scroll (ionInfinite)="doInfinite($event)">
      <ion-infinite-scroll-content></ion-infinite-scroll-content>
    </ion-infinite-scroll>

</ion-content>
