<ion-header>

  <ion-navbar>
    <ion-title>{{character.name}}</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>

    <ion-list >
        <button ion-item  *ngFor="let comic of character.comics.items" (click)="goToComicDetail(comic)">{{comic.name}}</button>
      </ion-list>

</ion-content>
